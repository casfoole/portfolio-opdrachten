<!doctype html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

</header>
<body>
<h1>BMI Calculator</h1>
<div id="wrapper">
    Gewicht in kg <input type="text" id="gewicht" name="gewicht">
    Lengte in cm <input type="text" id="lengte" name="lengte_cm">
    <button name="button" id="button">click</button>
    <script>
        button = document.getElementById('button');
        button.addEventListener('click', function() {
            gewicht = document.getElementById('gewicht').value;
            lengte = document.getElementById('lengte').value;
            ajax(gewicht, lengte);
        })
    </script>
</div>

<div id= "resultaat"></div>

<script src ="ajax.js"></script>

</body>
</html>
